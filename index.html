<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6G Patents Watch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f8fafc; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        .break-inside-avoid { break-inside: avoid; page-break-inside: avoid; }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-white text-slate-600 font-sans selection:bg-pink-100 min-h-screen">

    <div id="app" class="max-w-7xl mx-auto px-6 py-12">
        <div id="loading" class="min-h-[50vh] flex flex-col items-center justify-center text-slate-900">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-slate-900 mb-4"></div>
            <p class="text-slate-400 font-light tracking-widest text-xs uppercase">Aggregating Global Data</p>
        </div>

        <div id="main-content" class="hidden fade-in">
            
            <header class="mb-12 border-b border-slate-100 pb-8">
                <div class="flex flex-col md:flex-row justify-between items-start md:items-end gap-6">
                    <div class="flex-1">
                        <h1 class="text-4xl font-extralight tracking-tight text-slate-900 mb-4 flex items-baseline gap-2 flex-wrap">
                            <span class="text-6xl font-bold">6G</span> : <span class="font-bold text-pink-500">PATENTS WATCH</span>
                        </h1>
                        <p class="text-slate-500 text-sm leading-relaxed max-w-3xl">
                            Monitoring the legal ownership of the post-human infrastructure. 
                            <span class="block my-3 p-4 border-l-2 border-slate-900 bg-slate-50 italic text-slate-800">
                                "Tracking the intellectual property claims on 6G, Sub-THz, and O-RAN technologies."
                            </span>
                            Data sources: USPTO (USA) & EPO (Europe). <a href="https://stop6g.eu" target="_blank" rel="noopener noreferrer" class="text-slate-900 font-medium hover:underline underline-offset-2">stop6g.eu</a>
                        </p>
                    </div>
                    
                    <div class="flex items-end gap-8 flex-shrink-0">
                       <div class="flex gap-8 text-sm">
                          <div class="text-right">
                              <p class="text-slate-400 uppercase text-xs tracking-wider">Total Patents</p>
                              <p id="stat-total" class="text-2xl font-light text-pink-500">0</p>
                          </div>
                          <div class="text-right">
                              <p class="text-slate-400 uppercase text-xs tracking-wider">Sources</p>
                              <div class="flex gap-2 justify-end mt-1">
                                  <span id="badge-us" class="px-2 py-0.5 bg-slate-100 text-slate-400 text-xs rounded hidden">US</span>
                                  <span id="badge-eu" class="px-2 py-0.5 bg-slate-100 text-slate-400 text-xs rounded hidden">EU</span>
                              </div>
                          </div>
                       </div>
                       
                       <button onclick="downloadCSV()" class="group flex items-center justify-center w-10 h-10 bg-white hover:bg-slate-50 rounded-full transition-all duration-300 border border-slate-200 hover:border-slate-400 text-slate-400 hover:text-slate-900" title="Download Master CSV">
                         <i class="ph ph-download-simple text-lg"></i>
                       </button>
                    </div>
                </div>

                <div class="mt-8 relative max-w-md">
                    <i class="ph ph-magnifying-glass absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-lg"></i>
                    <input 
                        type="text" 
                        id="search-input"
                        placeholder="Search assignee, title, or keywords..." 
                        class="w-full bg-white border border-slate-200 rounded-full py-2 pl-10 pr-4 text-sm text-slate-800 focus:outline-none focus:border-slate-400 transition-colors placeholder:text-slate-300"
                    />
                </div>
            </header>

            <div id="grid-container" class="columns-1 md:columns-2 lg:columns-3 gap-6 space-y-6 pb-12">
                </div>
            
            <div id="no-data" class="hidden flex flex-col items-center justify-center py-20 border border-dashed border-slate-200 rounded-xl">
                <i class="ph ph-database text-slate-300 text-5xl mb-4"></i>
                <h3 class="text-xl text-slate-400 font-medium">No Patents Found</h3>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION: BOTH FILES ---
        const URL_USA = "https://raw.githubusercontent.com/stop6G/6G-PATENTS/refs/heads/main/6g_patents_usa.csv";
        const URL_EU  = "https://raw.githubusercontent.com/stop6G/6G-PATENTS/refs/heads/main/6g_patents_europe.csv";
        
        let globalData = [];

        document.addEventListener('DOMContentLoaded', () => {
            fetchAllData();
            document.getElementById('search-input').addEventListener('input', (e) => {
                renderGrid(e.target.value.toLowerCase());
            });
        });

        // --- FETCH BOTH CSVs ---
        async function fetchAllData() {
            try {
                // Fetch both in parallel
                const [resUSA, resEU] = await Promise.allSettled([
                    fetch(URL_USA),
                    fetch(URL_EU)
                ]);

                let combined = [];

                // Process USA
                if (resUSA.status === 'fulfilled' && resUSA.value.ok) {
                    const text = await resUSA.value.text();
                    const data = processCSV(text, 'USA');
                    combined = combined.concat(data);
                    document.getElementById('badge-us').classList.replace('text-slate-400', 'text-blue-600');
                    document.getElementById('badge-us').classList.replace('bg-slate-100', 'bg-blue-50');
                    document.getElementById('badge-us').classList.remove('hidden');
                }

                // Process EU
                if (resEU.status === 'fulfilled' && resEU.value.ok) {
                    const text = await resEU.value.text();
                    const data = processCSV(text, 'EPO');
                    combined = combined.concat(data);
                    document.getElementById('badge-eu').classList.replace('text-slate-400', 'text-indigo-600');
                    document.getElementById('badge-eu').classList.replace('bg-slate-100', 'bg-indigo-50');
                    document.getElementById('badge-eu').classList.remove('hidden');
                }

                // Sort Master List by Date (Newest First)
                combined.sort((a, b) => new Date(b.date) - new Date(a.date));
                
                globalData = combined;
                
                if (globalData.length > 0) {
                    updateStats();
                    renderGrid();
                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('main-content').classList.remove('hidden');
                } else {
                    document.getElementById('loading').innerHTML = `<p class="text-red-500">No data found. Check CSV paths.</p>`;
                }

            } catch (e) {
                console.error("Global Fetch Error:", e);
            }
        }

        // --- PARSER ---
        function processCSV(csvText, defaultSource) {
            const rows = parseCSVString(csvText);
            // Map raw rows to clean objects
            return rows.map(row => {
                // Normalize keys (handle slight diffs if any)
                return {
                    id: row.patent_id || row.id || "Unknown",
                    title: row.title || "Untitled",
                    abstract: row.abstract || "",
                    assignee: row.assignee || row.applicant || "Unknown",
                    date: row.date || "",
                    source: row.source || defaultSource,
                    // EU has 'link', USA does not
                    link: row.link || null
                };
            });
        }

        function parseCSVString(text) {
            // Robust CSV parser logic
            const rows = [];
            let currentRow = [];
            let currentField = '';
            let inQuote = false;
            const cleanText = text.replace(/\r\n/g, '\n').replace(/\r/g, '\n');

            for (let i = 0; i < cleanText.length; i++) {
                const char = cleanText[i];
                const nextChar = cleanText[i + 1];

                if (char === '"') {
                    if (inQuote && nextChar === '"') { currentField += '"'; i++; } 
                    else { inQuote = !inQuote; }
                } else if (char === ',' && !inQuote) {
                    currentRow.push(currentField.trim());
                    currentField = '';
                } else if (char === '\n' && !inQuote) {
                    currentRow.push(currentField.trim());
                    if (currentRow.length > 1) rows.push(currentRow);
                    currentRow = [];
                    currentField = '';
                } else { currentField += char; }
            }
            if (currentField || currentRow.length > 0) {
                currentRow.push(currentField.trim());
                rows.push(currentRow);
            }

            if (rows.length < 2) return [];
            const headers = rows[0].map(h => h.replace(/^"|"$/g, '').toLowerCase().trim());
            
            return rows.slice(1).map(values => {
                const obj = {};
                headers.forEach((h, i) => obj[h] = values[i]);
                return obj;
            });
        }

        // --- RENDERER ---
        function updateStats() {
            document.getElementById('stat-total').innerText = globalData.length.toLocaleString();
        }

function renderGrid(filter = "") {
            const container = document.getElementById('grid-container');
            container.innerHTML = "";
            
            const term = filter.toLowerCase();
            const filtered = globalData.filter(item => 
                (item.title && item.title.toLowerCase().includes(term)) ||
                (item.assignee && item.assignee.toLowerCase().includes(term)) ||
                (item.abstract && item.abstract.toLowerCase().includes(term))
            );

            if (filtered.length === 0) {
                document.getElementById('no-data').classList.remove('hidden');
                // Update stats to show 0 if no results found
                document.getElementById('stat-total').innerText = "0"; 
                return;
            }
            document.getElementById('no-data').classList.add('hidden');
            
            // Update the counter to show how many matched the search
            document.getElementById('stat-total').innerText = filtered.length.toLocaleString();

            // --- CHANGED: REMOVED .slice(0, 100) LIMIT ---
            // Now renders EVERYTHING found (all 261+)
            filtered.forEach(item => {
                const card = createCard(item);
                container.appendChild(card);
            });
        }

        function createCard(item) {
            const div = document.createElement('div');
            div.className = "break-inside-avoid bg-white border border-slate-200 hover:border-slate-300 rounded-lg p-6 transition-all duration-300 group mb-6 shadow-sm hover:shadow-md";
            
            const isUS = (item.source || "").includes("USPTO");
            const badgeColor = isUS ? "bg-blue-50 text-blue-600 border-blue-100" : "bg-indigo-50 text-indigo-600 border-indigo-100";
            
            // Link Logic
            let link = item.link;
            if (!link && isUS) link = `https://patents.google.com/patent/US${item.id}/en`;
            if (!link) link = "#";

            const abs = item.abstract.length > 300 ? item.abstract.substring(0, 300) + "..." : item.abstract;
            const safeAbs = abs.replace(/</g, "&lt;");

            div.innerHTML = `
                <div class="flex justify-between items-start mb-3">
                    <span class="text-[10px] font-bold tracking-wider uppercase px-2 py-1 rounded border ${badgeColor}">
                        ${item.source}
                    </span>
                    <a href="${link}" target="_blank" class="text-slate-300 hover:text-pink-500 transition-colors">
                        <i class="ph ph-arrow-square-out text-lg"></i>
                    </a>
                </div>

                <div class="mb-4">
                     <h2 class="text-lg font-bold text-slate-900 leading-tight mb-1">${item.title}</h2>
                     <div class="flex items-center gap-2 text-pink-600 font-medium text-xs mt-2">
                        <i class="ph ph-buildings"></i>
                        <span>${item.assignee}</span>
                     </div>
                </div>

                <div class="text-slate-600 text-sm leading-relaxed font-normal text-justify mb-4">
                    ${safeAbs}
                </div>

                <div class="pt-4 border-t border-slate-50 flex items-center justify-between gap-4 text-xs text-slate-400 font-mono">
                    <div class="flex items-center gap-1.5">
                        <i class="ph ph-calendar text-slate-300"></i>
                        <span>${item.date}</span>
                    </div>
                    <div class="flex items-center gap-1.5">
                        <i class="ph ph-hash text-slate-300"></i>
                        <span>${item.id}</span>
                    </div>
                </div>
            `;
            return div;
        }
        
        function downloadCSV() {
            if (!globalData.length) return;
            const headers = Object.keys(globalData[0]);
            const csv = [
                headers.join(','),
                ...globalData.map(row => headers.map(h => `"${(row[h]||"").toString().replace(/"/g,'""')}"`).join(','))
            ].join('\n');
            
            const blob = new Blob([csv], {type: 'text/csv'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = '6G_Global_Patents.csv';
            document.body.appendChild(a); a.click(); document.body.removeChild(a);
        }
    </script>
</body>
</html>
